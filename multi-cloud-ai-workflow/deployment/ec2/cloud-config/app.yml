#cloud-config
# Cloud config for application servers

runcmd:
  # Install docker
  - curl -sSL https://get.docker.com/ | sudo sh
  # Pull the image
  - sudo docker pull lschomann/mcma-ec2-transformation-service > /var/log/docker-install.log
  # Run docker
  - sudo docker run -d -p 80:8080 lschomann/mcma-ec2-transformation-service > /var/log/docker-run.log