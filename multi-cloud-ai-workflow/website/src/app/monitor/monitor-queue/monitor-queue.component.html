<table mat-table
       [dataSource]="workflowJobs"
       class="workflow-jobs-table">

    <ng-container matColumnDef="filename">
        <th mat-header-cell
            *matHeaderCellDef> File Name </th>
        <td mat-cell
            *matCellDef="let workflowJob"> {{workflowJob.jobInput.inputFile.awsS3Key}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell
            *matHeaderCellDef>Title</th>
        <td mat-cell
            *matCellDef="let workflowJob"> {{workflowJob.jobInput.metadata.name}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell
            *matHeaderCellDef> Status </th>
        <td mat-cell
            *matCellDef="let workflowJob">
            <mat-icon *ngIf="workflowJob.status !== 'RUNNING'"
                      [color]="getStatusColor(workflowJob.status)">{{ getStatusIcon(workflowJob.status) }}</mat-icon>
            <span *ngIf="workflowJob.status === 'RUNNING'">{{ workflowJob.progress }}%</span>
        </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"
        [class.highlight]="row === selectedJob"
        (click)="selectJob(row)"></tr>
</table>
<mat-paginator [length]="workflowJobs ? workflowJobs.length : 0"
               [pageSize]="20"
               showFirstLastButtons></mat-paginator>
