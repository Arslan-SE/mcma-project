task build {
    dependsOn "01-validate-workflow-input:build"
    dependsOn "02-extract-speech-to-text:build"
    dependsOn "03-register-speech-to-text-output:build"
    dependsOn "04-translate-speech-transcription:build"
    dependsOn "05-register-speech-translation:build"
    dependsOn "06-detect-celebrities-aws:build"
    dependsOn "07-register-celebrities-info-aws:build"
    dependsOn "08-detect-celebrities-azure:build"
    dependsOn "09-register-celebrities-info-azure:build"
    dependsOn "10a-process-workflow-completion:build"
    dependsOn "10b-process-workflow-failure:build"
    dependsOn "activity-callback-handler:build"
}

subprojects {
    task copyNodeModules (type: Copy) {
        dependsOn npmInstall
        from "node_modules"
        into "dist/staging/node_modules"
        exclude awsAvailableLibraries
    }

    task copySource (type: Copy) {
        from "src"
        into "dist/staging/"
    }

    task build (type: Zip) {
        dependsOn copySource, copyNodeModules
        archiveName "lambda.zip"
        destinationDir file("dist")
        from "dist/staging"
    }
}
